<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="local-weather.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://use.fontawesome.com/3aa37ad316.js"></script>
	<script type="text/javascript" src="local-weather.js"></script>
</head>
<body>
	<div class="row">
	  <div class="col-sm-4 offset-sm-4">
	    <div class="card text-center">
	      <div class="card-header">
	        <h3 id="weather">Local Weather App</h3>
	      </div>
	      <div class="card-body">
	        <h3 class="card-title"></h3>
	        <p><span class="weather-icon"></span><span class="weather-desc"></span></p>
	        <h1 class="card-text"><span class="fahrenheit"></span><span class="celcius"></span></h1>
	      </div>
	      <div class="card-footer text-muted">
	        By Kyle Horne
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
